<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="João Gabriel Silva Gomes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Pokédex v1</title>
  <link rel="shortcut icon" href="./img/pokeball.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1><img src="./img/pokeball.svg" alt="Poké Ball"> Pokédex v1</h1>

    <div class="select-container">
      <select name="quantity" id="quantity">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
    </div>
    
    <div class="controls">
      <div class="first">&#60;&#60;</div>
      <div class="prev">&#60;</div>
      <div class="numbers"></div>
      <div class="next">&#62;</div>
      <div class="last">&#62;&#62;</div>
    </div>

    <div class="pokemons-list"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
